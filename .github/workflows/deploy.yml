name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]          # 推到 main 会自动触发
  workflow_dispatch:             # 也允许在 Actions 页面手动触发

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Vite 单页应用的 404 处理（可留可去，不影响“运行中”的截图）
      - name: SPA fallback (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.1.4
        with:
          branch: gh-pages
          folder: dist
